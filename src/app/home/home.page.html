<app-app-header [title]="'Home Page'" (endButton)="rightBtn($event)"></app-app-header>

<ion-content>

    <div class="main">
        <div class="chat-box">
          <div class="message-area">
            <!-- <div [ngStyle]="{'text-align': style}" class="message" *ngFor="let message of messages">
              <p>{{message.text}}</p>
            </div> -->

            <div class="messaging">
                <ion-list>
                  <ion-item *ngFor="let messege of messages">
                    <div [ngClass]="{'right': (messege.from == nickName), 'left':(messege.from != nickName)}" class="message">
                      <img src="assets/avata/avata.jpg" />
                      <div class="bubble">
                        {{messege.text}}
                        <div class="corner"></div>
                        <span>{{messege.created | date}}</span>
                      </div>
                    </div>
                  </ion-item>
                </ion-list>
              </div>


          </div>
          <div class="emo-area">
            <!-- emoji-panel component comes here -->
          </div>
          <div class="input-area">
            <form name="messageForm" #messageForm="ngForm">
              <ion-input type="text" name="message" id="message" [(ngModel)]="message" placeholder="Say something nice..."></ion-input>
              <button (click)="sendMessage()">
                <ion-icon name="send"></ion-icon>
              </button>
            </form>
          </div>
        </div>
      </div>

</ion-content>
