<ion-content class="pt-page-scaleUp">
  <div>
    <div (click)="onfocus()">
      <div (click)="close()" class="close"></div>
      <div class="user_section ">
        <div class="user_section1">
          <div class="user_image">
            <img src="assets/avata/avata.jpg">
          </div>
          <div class="user_details">
            <span>{{name}}</span>
            <br/>
            <span>{{email}}</span>
          </div>
        </div>
      </div>
      <div class="messaging">
        <ion-list>
          <ion-item style="padding-left: 0px;" *ngFor="let messege of messeges">
            <div [ngClass]="{'right': (messege.type == 'right'), 'left':(messege.type == 'left')}" class="message">
              <img src="assets/avata/avata.jpg" />
              <div class="bubble">
                <p>{{messege.message}}</p>
                <div class="corner"></div>
                <span>{{messege.timestamp | amTimeAgo}}</span>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <div class="sendmessage">
      <div class="input-field">
        <input id="myID" (focus)="onfocusinput()" #txt (keyup)="updateList($event)" [(ngModel)]="textMessage" type="text" placeholder="Send message..."
          value="" />
      </div>
      <div class="button-section">
        <button (click)="uploadImage()" class="picbutton"></button>
        <button (click)="uploadImage()" class="emojibutton"></button>
        <button id="myID" (click)="sendMessage()" [disabled]="!(textMessage)" class="send"></button>
      </div>
    </div>
  </div>


</ion-content>
