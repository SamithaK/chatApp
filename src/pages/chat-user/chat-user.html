<ion-content class="pt-page-scaleUp">
  <div>
    <div (click)="close()" class="close"></div>
    <div class="user_section ">
      <div class="user_section1">
        <div class="user_image">
          <img src="assets/avata/avata.jpg">
        </div>
        <div class="user_details">
          <span>{{name}}</span>
          <br/>
          <span>{{email}}</span>
        </div>
      </div>
    </div>
    <div class="messaging">
      <ion-list (click)="onfocus()">
        <ion-item style="padding-left: 0px;" *ngFor="let messege of messeges">
          <div [ngClass]="{'right': (messege.type == 'right'), 'left':(messege.type == 'left')}" class="message">
            <img src="assets/avata/avata.jpg" />
            <div class="bubble">
              <p>{{messege.message}}</p>
              <div class="corner"></div>
              <span>{{messege.timestamp | amTimeAgo}}</span>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>

    <div class="sendmessage">
      <input (focus)="onfocusinput()" #txt (keyup)="updateList($event)" [(ngModel)]="textMessage" style="width: 85%; height: 100%; padding-left: 5px;" type="text" placeholder="Send message..."
        value="" />
      <button (click)="sendMessage()" [disabled]="!(textMessage)" class="send"></button>
    </div>
  </div>


</ion-content>
